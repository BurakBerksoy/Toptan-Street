# Uygulama Adı ve Sunucu Port Ayarları
spring.application.name=toptanstreet-backend
server.port=8080

# PostgreSQL Database Bağlantı Ayarları
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=toptanstreet
spring.datasource.username=postgres
spring.datasource.password=1
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Ayarları
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=toptanstreet

# Spring Security Ayarları (İşlem Güvenliği)
jwt.secret=toptanstreet_secret_key_2025_secure_application_for_wholesale_retail_platform
jwt.expiration=86400000

# API Yolu
api.prefix=/api/v1

# Dosya Yükleme Ayarları
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Loglama Ayarları
logging.level.org.springframework=INFO
logging.level.com.example.toptanstreet_backend=DEBUG
logging.file.name=logs/toptanstreet.log

# Jackson JSON Ayarları
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Istanbul

